<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/tailwind.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>
    <header class="h-full w-full top-0 left-0 transition duration-300" id="Navcanvas">
        <nav class="w-full flex items-center justify-around py-6">
            <div class="logo flex justify-center w-[30%] h-auto">
                <a href="/index.html">
                    <img src="./assets/images/logo/white-logo-400.200-removebg-preview.png" alt="" srcset="" width="200"
                        height="50">
                </a>
            </div>

            <ul id="navLink"
                class="absolute z-40 h-fit md:static py-2 top-[15%] left-[-100%] w-[100%] md:w-auto flex flex-col items-center bg-[var(--gray-opacity)] md:bg-transparent md:flex-row primary-font md:px-auto transition-[left] duration-1000">
                <li class="w-full py-4 px-6 md:px-[2vw]">
                    <a class="active" href="index.html">Home</a>
                </li>
                <li class="w-full py-4 px-6 md:px-[2vw] ">
                    <a href="about.html">About</a>
                </li>
                <li class="w-full py-4 px-6 md:px-[2vw] ">
                    <a href="works.html">Works</a>
                </li>
                <li class="w-full py-4 px-6 md:px-[2vw] ">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>

            <div class="cta w-[30%] flex justify-end md:justify-center">
                <a href="contact.html"
                    class="hidden md:block btn primary-font text-white bg-[var(--gray)] py-2 px-8 rounded-xl hover:bg-[white] transition hover:text-[#000] font-medium"
                    type="button">Let`s
                    Talk</a>
                <button
                    class="hamburger block md:hidden cursor-pointer hover:bg-[var(--gray)] p-3 rounded hover:border transition"
                    onclick="toggleNavbar(this)">
                    <img id="navToggleBtn" height="25" width="25" src="assets/images/icons/svg/menu-burger.svg" alt=""
                        srcset="">
                </button>
            </div>
        </nav>
    </header>

    <section class="min-h-screen  w-[90%] md:w-[80%] lg:w-[100%] xl:w-[85%] lg:p-4 flex flex-col gap-6 mx-auto">
        <div
            class="w-full grid grid-cols-2 md:grid-cols-6 lg:grid-cols-12 justify-items-center text-white gap-y-4 md:gap-8">
            <div
                class="animate__animated animate__zoomIn col-span-4 w-full h-auto rounded-3xl p-6 text-white text-normal text-lg">

            </div>

            <div
                class="animate__animated animate__zoomIn  w-full h-full col-span-8 card-border rounded-3xl overflow-hidden p-8 card-background rounded-3xl text-[#899C9F] flex flex-col justify-center items-center md:h-[90%] lg:h-auto">
                <div class="flex justify-between w-full font-bold">
                    <div class="name text-[2.5rem]  text-white">Let's work
                        <span class="text-blue-700">
                            together.
                        </span>
                    </div>
                    <div class=" w-auto badges relative -top-8">
                        <img src="assets/images/icons/png/icon3.png" alt="" srcset="">
                    </div>
                </div>
                <div class="font-medium text-white w-full h-auto leading-relaxed">
                    <div class="form text-[var(--white-opacity)] mb-4 capitalize">
                        <div class="name">
                            <input placeholder="name *" type="text" name="name" id="" class="fieldInput"
                                autocomplete="off">
                        </div>
                        <div class="email">
                            <input placeholder="email *" type="text" name="email" id="" class="fieldInput"
                                autocomplete="off">
                        </div>
                        <div class="subject">
                            <input placeholder="subject *" type="text" name="subject" id="" class="fieldInput"
                                autocomplete="off">
                        </div>
                        <div class="message">
                            <textarea rows="7" name="message" placeholder="message  *" autocomplete="off" id=""
                                class="fieldInput"></textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" id="" class="submitInput ">
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </section>
    <!-- Footer -->
    <footer class="w-full h-[20vh] flex-col items-center justify-center">
        <div class="logo flex justify-center h-auto">
            <a href="/index.html">
                <img src="./assets/images/logo/white-logo-400.200-removebg-preview.png" alt="" srcset="" width="150"
                    height="50">
            </a>
        </div>

        <ul class="h-full w-[100%] gap-x-10 flex items-center justify-center primary-font">
            <li class="active">
                <a class="active" href="index.html">Home</a>
            </li>
            <li class="">
                <a href="about.html">About</a>
            </li>
            <li class="">
                <a href="works.html">Works</a>
            </li>
            <li class="">
                <a href="contact.html">Contact</a>
            </li>
        </ul>
        <div class="flex justify-center align-center h-auto primary-font pb-6">
            <h1>
                <span class="">&copy;</span> All rights reserved by
                <a class="text-white" href="https://linkedin.com/in/JunedPothawale">
                    Juned Pothawale
                </a>
            </h1>
        </div>
    </footer>

    <script>

        function toggleNavbar(e) {
            var toggleBtn = document.getElementById('navToggleBtn');
            var navLink = document.getElementById('navLink');
            var Navcanvas = document.getElementById('Navcanvas');
            if (toggleBtn.getAttribute('src') != 'assets/images/icons/svg/menu-burger.svg') {
                toggleBtn.setAttribute('src', 'assets/images/icons/svg/menu-burger.svg')
                navLink.classList.add('left-[-100%]')
                navLink.classList.remove('left-[0%]')
                Navcanvas.classList.remove(['bg-[var(--gray-opacity)]', 'translate-x-100'])
            } else {
                toggleBtn.setAttribute('src', 'assets/images/icons/svg/close.svg')
                navLink.classList.remove('left-[-100%]')
                navLink.classList.add('left-[0%]')
                Navcanvas.classList.add(['bg-[var(--gray-opacity)]', 'translate-x-100'])
            }




        }
    </script>
</body>

</html>
