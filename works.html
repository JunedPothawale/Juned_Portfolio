    <script>

        function toggleNavbar(e) {
            var toggleBtn = document.getElementById('navToggleBtn');
            var navLink = document.getElementById('navLink');
            var Navcanvas = document.getElementById('Navcanvas');
            if (toggleBtn.getAttribute('src') != 'assets/images/icons/svg/menu-burger.svg') {
                toggleBtn.setAttribute('src', 'assets/images/icons/svg/menu-burger.svg')
                navLink.classList.add('left-[-100%]')
                navLink.classList.remove('left-[0%]')
                Navcanvas.classList.remove(['bg-[var(--gray-opacity)]', 'translate-x-100'])
            } else {
                toggleBtn.setAttribute('src', 'assets/images/icons/svg/close.svg')
                navLink.classList.remove('left-[-100%]')
                navLink.classList.add('left-[0%]')
                Navcanvas.classList.add(['bg-[var(--gray-opacity)]', 'translate-x-100'])
            }




        }
    </script>
